name: Actualizar datos de tasas

on: 
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:
    
permissions:
  contents: write

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Sincronizar con remoto
        run: |
          git pull origin main

      - name: Obtener y validar datos de la API
        id: fetch_data
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          # 1. Hacemos la petición y guardamos la salida en una variable de entorno.
          #    Usamos -w %{http_code} para obtener el código HTTP y -s para ser silenciosos.
          RESPONSE=$(curl -s -X 'GET' \
            'https://tasas.eltoque.com/v1/trmi' \
            -H 'accept: */*' \
            -H "Authorization: Bearer $API_TOKEN")

          # 2. Mostramos un extracto de la respuesta para el log, por si falla.
          echo "Respuesta recibida: ${RESPONSE:0:100}..."
          
          # 3. Validamos si la respuesta es un JSON (empieza con '{').
          #    Si es un JSON válido, lo guardamos en el archivo y lo usamos como output para el siguiente paso.
          if [[ "$RESPONSE" == {* ]]; then
            echo "$RESPONSE" > informal.json
            echo "::set-output name=has_new_data::true"
            echo "Datos JSON válidos guardados en informal.json."
          else
            echo "::set-output name=has_new_data::false"
            echo "¡ERROR! La respuesta no parece ser JSON válido. No se guardará el archivo."
          fi
        
      - name: Subir cambios al repositorio
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          
          git add informal.json
          
      
          git commit -m "Actualización automática: $(date -u)" || echo "No hay cambios"
          
          git push origin main
